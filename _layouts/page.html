---
layout: default
---
<section id="global-header" style="background: url('{{ site.baseurl }}/img/{{ page.header-image }}') no-repeat; background-size: cover;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1 class="animated fadeInUp">{{ page.title }}</h1>
          <p class="animated fadeInUp">{{ page.subtitle }}</p>
        </div>
      </div>
    </div>
  </div>
</section>

{{ content }}
